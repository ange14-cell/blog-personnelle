{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar" >
    <a href="{% url 'post:home' %}">BLOG</a>

     <a href="{% url 'logout' %}">logout</a>
     <a href="{% url 'post:create' %}">ajouter un article</a>
    {% else %}
     <a href="{% url 'signup' %}">s'inscrire</a>
     <a href="{% url 'login' %}">login</a>
    {% endif %}
</nav>


<section id="blog">
    <h1> le blog de ktcb </h1>

    {% endblock %}
</section>

</body>
</html>
